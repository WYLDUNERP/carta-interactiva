<!DOCTYPE html>
<html>
<head>
<title>Una Carta Para Ti</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
  }
  #stitch {
    width: 200px;
  }
  #carta {
    width: 80%;
    margin: 0 auto;
    text-align: left;
    border: 1px solid #ccc;
    padding: 20px;
  }
  .pagina {
    display: none;
  }
  .pagina.activa {
    display: block;
  }
  #lienzo-animacion {
    display: none;
    width: 100%;
    height: 500px;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

<img id="stitch" src="https://i.imgur.com/Ozv2k4a.png" alt="Stitch">

<div id="carta">
  <div class="pagina activa">
    <p>Hola Yadirá.</p>
    <p>No sé si esto sea raro, pero quería hacerte llegar algo distinto.</p>
    <p>No es para impresionarte, solo para mostrarte una parte sincera de mí.</p>
    <p>No es presión, solo intención.</p>
  </div>
</div>

<button onclick="iniciarAnimacion()">Descubrir la sorpresa</button>

<canvas id="lienzo-animacion"></canvas>

<script>
  let paginaActual = 0;
  const paginas = document.querySelectorAll('.pagina');

  function mostrarPagina(indice) {
    paginas.forEach((pagina, i) => {
      pagina.classList.toggle('activa', i === indice);
    });
  }

  function paginaSiguiente() {
    if (paginaActual < paginas.length - 1) {
      paginaActual++;
      mostrarPagina(paginaActual);
    }
  }

  function paginaAnterior() {
    if (paginaActual > 0) {
      paginaActual--;
      mostrarPagina(paginaActual);
    }
  }

  function iniciarAnimacion() {
    document.getElementById('carta').style.display = 'none';
    const lienzo = document.getElementById('lienzo-animacion');
    lienzo.style.display = 'block';

    // Escena de Three.js
    const escena = new THREE.Scene();
    const camara = new THREE.PerspectiveCamera(75, lienzo.clientWidth / lienzo.clientHeight, 0.1, 1000);
    const renderizador = new THREE.WebGLRenderer({ canvas: lienzo });
    renderizador.setSize(lienzo.clientWidth, lienzo.clientHeight);

    // Corazón galaxia
    const geometriaCorazon = new THREE.ShapeGeometry(new THREE.Shape([
      new THREE.Vector2(-0.5, -1.5),
      new THREE.Vector2(-1.5, -0.5),
      new THREE.Vector2(-1.5, 0.5),
      new THREE.Vector2(-0.5, 1.5),
      new THREE.Vector2(0.5, 1.5),
      new THREE.Vector2(1.5, 0.5),
      new THREE.Vector2(1.5, -0.5),
      new THREE.Vector2(0.5, -1.5),
      new THREE.Vector2(-0.5, -1.5)
    ]));
    const materialCorazon = new THREE.MeshBasicMaterial({
      map: new THREE.TextureLoader().load('https://i.imgur.com/Side2wE.jpeg')
    });
    const corazon = new THREE.Mesh(geometriaCorazon, materialCorazon);
    escena.add(corazon);

    // Anillos de particulas
    for (let i = 0; i < 3; i++) {
      const geometriaAnillo = new THREE.RingGeometry(2 + i * 0.5, 2.1 + i * 0.5, 64);
      const materialAnillo = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 0.1
      });
      const anillo = new THREE.Points(geometriaAnillo, materialAnillo);
      anillo.rotation.x = Math.PI / 2;
      anillo.rotation.y = Math.random() * Math.PI;
      escena.add(anillo);
    }

    camara.position.z = 5;

    // Animación
    function animar() {
      requestAnimationFrame(animar);
      corazon.rotation.y += 0.01;
      escena.children.forEach(hijo => {
        if (hijo instanceof THREE.Points) {
          hijo.rotation.z += 0.005;
        }
      });
      renderizador.render(escena, camara);
    }

    animar();
  }

  mostrarPagina(paginaActual);
</script>

</body>
</html>
