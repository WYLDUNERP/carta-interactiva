<!DOCTYPE html>
<html>
<head>
<title>Una Carta Para Ti</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body {
    font-family: 'Montserrat', sans-serif;
    text-align: center;
    background: linear-gradient(to right, #ffafbd, #ffc3a0);
    color: #333;
    overflow: hidden;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #container {
    background: rgba(0, 0, 0, 0.5);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  }

  #stitch {
    width: 200px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  #stitch:hover {
    transform: scale(1.1);
  }

  #carta {
    width: 80%;
    margin: 20px auto;
    text-align: center;
    border: none;
    padding: 20px;
    display: block;
    background: white;
    color: #333;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transform-style: preserve-3d;
    transition: transform 1s;
  }

  #carta.abierta {
    transform: rotateY(180deg);
  }

  .pagina p {
    opacity: 0;
    animation: fadeIn 1s forwards;
  }

  @keyframes maquina-escribir {
    from { width: 0; }
    to { width: 100%; }
  }

  .pagina.activa {
    display: block;
  }

  #lienzo-animacion {
    display: none;
    width: 100%;
    height: 500px;
    animation: fadeIn 1s;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  button {
    background: #ff7e5f;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  button:hover {
    background: #feb47b;
    transform: translateY(-3px);
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

<div id="container">
  <div id="carta" onclick="this.classList.toggle('abierta')">
    <div class="pagina pagina-frontal">
      <p>Haz clic para abrir</p>
    </div>
    <div class="pagina pagina-trasera">
      <p style="animation-delay: 0.5s;">Hola Yadirá.</p>
      <p style="animation-delay: 1.5s;">No sé si esto sea raro, pero quería hacerte llegar algo distinto.</p>
      <p style="animation-delay: 3s;">No es para impresionarte, solo para mostrarte una parte sincera de mí.</p>
      <p style="animation-delay: 4.5s;">No es presión, solo intención.</p>
      <button onclick="iniciarAnimacion(event)">Descubrir la sorpresa</button>
    </div>
  </div>

  <canvas id="lienzo-animacion"></canvas>
</div>

<script>
  function iniciarAnimacion(event) {
    event.stopPropagation();
    document.getElementById('carta').style.display = 'none';
    const lienzo = document.getElementById('lienzo-animacion');
    lienzo.style.display = 'block';

  function iniciarAnimacion() {
    document.getElementById('carta').style.display = 'none';
    const lienzo = document.getElementById('lienzo-animacion');
    lienzo.style.display = 'block';

    // Escena de Three.js
    const escena = new THREE.Scene();
    const camara = new THREE.PerspectiveCamera(75, lienzo.clientWidth / lienzo.clientHeight, 0.1, 1000);
    const renderizador = new THREE.WebGLRenderer({ canvas: lienzo });
    renderizador.setSize(lienzo.clientWidth, lienzo.clientHeight);

    // Corazón de partículas
    const geometriaParticulas = new THREE.BufferGeometry();
    const vertices = [];
    const colores = [];
    const numParticulas = 10000;

    for (let i = 0; i < numParticulas; i++) {
      const t = Math.random() * 2 * Math.PI;
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      vertices.push(x / 10, y / 10, (Math.random() - 0.5) * 2);

      const color = new THREE.Color();
      color.setHSL(Math.random(), 1.0, 0.5);
      colores.push(color.r, color.g, color.b);
    }

    geometriaParticulas.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
    geometriaParticulas.setAttribute('color', new THREE.Float32BufferAttribute(colores, 3));

    const materialParticulas = new THREE.PointsMaterial({
      size: 0.2,
      vertexColors: true,
      blending: THREE.AdditiveBlending,
      transparent: true
    });

    const corazonParticulas = new THREE.Points(geometriaParticulas, materialParticulas);
    escena.add(corazonParticulas);

    // Anillos de particulas
    const anillos = [];
    for (let i = 0; i < 5; i++) {
      const geometriaAnillo = new THREE.RingGeometry(2 + i * 0.5, 2.1 + i * 0.5, 128);
      const materialAnillo = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 0.05 + Math.random() * 0.05
      });
      const anillo = new THREE.Points(geometriaAnillo, materialAnillo);
      anillo.rotation.x = Math.random() * Math.PI;
      anillo.rotation.y = Math.random() * Math.PI;
      anillo.userData.velocidad = (Math.random() - 0.5) * 0.01;
      escena.add(anillo);
      anillos.push(anillo);
    }

    // Partículas de fondo
    const geometriaParticulas = new THREE.BufferGeometry();
    const vertices = [];
    for (let i = 0; i < 1000; i++) {
      vertices.push(
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 20
      );
    }
    geometriaParticulas.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
    const materialParticulas = new THREE.PointsMaterial({ color: 0xffffff, size: 0.02 });
    const particulas = new THREE.Points(geometriaParticulas, materialParticulas);
    escena.add(particulas);

    camara.position.z = 10;

    // Animación
    let tiempo = 0;
    function animar() {
      requestAnimationFrame(animar);
      tiempo += 0.005;

      corazonParticulas.rotation.y += 0.001;
      corazonParticulas.scale.setScalar(1 + Math.sin(tiempo * 2) * 0.05);

      anillos.forEach(anillo => {
        anillo.rotation.z += anillo.userData.velocidad * 0.5;
      });

      particulas.rotation.y += 0.0005;

      renderizador.render(escena, camara);
    }

    animar();
  }

  mostrarPagina(paginaActual);
</script>

</body>
</html>
